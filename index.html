<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      background-color: #f8f8f8;
    }

    #bill-container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #007BFF;
      color: #fff;
    }

    .delivery-section,
    .number-section,
    .address-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .delivery-label,
    .number-label,
    .address-label {
      font-size: 16px;
    }

    .delivery-input,
    .number-input,
    .address-input {
      width: 50%;
      padding: 8px;
      font-size: 14px;
    }

    #total-container {
      margin-top: 20px;
      text-align: center;
    }

    @media print {
      label,
      input,
      button {
        display: none;
      }

      body {
        direction: rtl;
        text-align: right;
        background-color: #fff;
      }

      .container {
        border: none;
        box-shadow: none;
        background-color: #fff;
      }

      table {
        margin-top: 10px;
      }

      th, td {
        font-size: 18px;
      }

      .delivery-section,
      .number-section,
      .address-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .delivery-label,
      .number-label,
      .address-label {
        font-size: 16px;
      }

      .delivery-input,
      .number-input,
      .address-input {
        width: 50%;
        padding: 8px;
        font-size: 14px;
      }

      .number-section,
      .address-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .number-label,
      .address-label {
        font-size: 16px;
      }

      .number-input,
      .address-input {
        width: 50%;
        padding: 8px;
        font-size: 14px;
      }

      .delivery-section,
      .number-section,
      .address-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .delivery-label,
      .number-label,
      .address-label {
        font-size: 16px;
      }

      .delivery-input,
      .number-input,
      .address-input {
        width: 50%;
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
  <title>2M</title>
</head>
<body>
  <div class="container">
    <h1>2M Company</h1>
    <div id="bill-container">
      <h2>2M Company</h2>

      <!-- Product and Price Section -->
      <label for="product">المنتج:</label>
      <input type="text" id="product" placeholder="أدخل اسم المنتج">

      <label for="price">السعر:</label>
      <input type="number" id="price" placeholder="أدخل سعر المنتج">
      <!-- End of Product and Price Section -->

      <!-- Number Section -->
      <div class="number-section">
        <label class="number-label" for="number">الرقم:</label>
        <input class="number-input" type="text" id="number" placeholder="أدخل الرقم">
      </div>

      <!-- Address Section -->
      <div class="address-section">
        <label class="address-label" for="address">العنوان:</label>
        <input class="address-input" type="text" id="address" placeholder="أدخل العنوان">
      </div>
      <!-- End of new sections -->

      <button onclick="addItem()">إضافة المنتج</button>

      <table id="item-table">
        <thead>
          <tr>
            <th>المنتج</th>
            <th>السعر</th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>

      <div class="delivery-section">
        <label class="delivery-label" for="delivery">تكلفة التوصيل:</label>
        <input class="delivery-input" type="number" id="delivery" placeholder="أدخل تكلفة التوصيل">
      </div>

      <div id="total-container">
        <p>إجمالي المنتجات: <span id="total-products">0</span></p>
        <p>التوصيل: EGP <span id="total-delivery">0.00</span></p>
        <p>الإجمالي: EGP <span id="total-amount">0.00</span></p>

        <!-- Show number and address in the printed version -->
        <p>الرقم: <span id="printed-number"></span></p>
        <p>العنوان: <span id="printed-address"></span></p>
      </div>

      <button onclick="printBill()">طباعة الفاتورة</button>
    </div>
  </div>
  
  <script>
    let items = [];
  
    function addItem() {
      const product = document.getElementById('product').value;
      const price = parseFloat(document.getElementById('price').value);
      const number = document.getElementById('number').value;
      const address = document.getElementById('address').value;
  
      if (product && !isNaN(price) && price > 0) {
        items.push({ product, price, number, address });
        updateItemList();
      } else {
        alert('الرجاء إدخال منتج وسعر صحيح.');
      }
    }
  
    function updateItemList() {
      const itemList = document.getElementById('item-list');
      itemList.innerHTML = '';
  
      let totalProducts = 0;
      let totalAmount = 0;
  
      items.forEach(item => {
        const row = document.createElement('tr');
        const cellProduct = document.createElement('td');
        const cellPrice = document.createElement('td');
  
        cellProduct.textContent = item.product;
        cellPrice.textContent = `EGP ${item.price.toFixed(2)}`;
  
        row.appendChild(cellProduct);
        row.appendChild(cellPrice);
  
        itemList.appendChild(row);
  
        totalProducts++;
        totalAmount += item.price;
      });
  
      document.getElementById('total-products').textContent = totalProducts;
      updateTotalAmount();
    }
  
    function updateTotalAmount() {
      const deliveryCost = parseFloat(document.getElementById('delivery').value) || 0;
      const totalAmount = items.reduce((sum, item) => sum + item.price, 0) + deliveryCost;
  
      document.getElementById('total-delivery').textContent = deliveryCost.toFixed(2);
      document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
  
      // Update the printed number and address
      document.getElementById('printed-number').textContent = items.length > 0 ? items[0].number : '';
      document.getElementById('printed-address').textContent = items.length > 0 ? items[0].address : '';
    }
  
    // Add event listeners to the input fields
    document.getElementById('delivery').addEventListener('input', updateTotalAmount);
    document.getElementById('number').addEventListener('input', updateItemList);
    document.getElementById('address').addEventListener('input', updateItemList);
  
    function printBill() {
      const printContent = document.getElementById('bill-container').innerHTML;
      const originalContent = document.body.innerHTML;
  
      document.body.innerHTML = printContent;
      window.print();
  
      document.body.innerHTML = originalContent;
      updateItemList(); // Restore the original content and update the item list
    }
  </script>
</body>
</html>
